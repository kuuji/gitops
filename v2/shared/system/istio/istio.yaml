apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: git@github.com:kuuji/gitops.git
      revision: HEAD
      files:
      - path: "v2/clusters/**/config.json"
  # - list:
  #     elements:
  #     - cluster: k3s-fedora-do-a
  #       url: https://kubernetes.default.svc
  #     - cluster: k8s-managed-do
  #       url: https://dfbccd33-f11d-4103-b0d4-35c36f855e2c.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster.name}}-istio'
    spec:
      project: "default"
      source:
        repoURL: git@github.com:kuuji/gitops.git
        targetRevision: HEAD
        path: v2/bases/system/istio
      destination:
        server: '{{cluster.server}}'