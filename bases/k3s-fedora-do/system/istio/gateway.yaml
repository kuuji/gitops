apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: pub-lb
  namespace: istio-namespace1
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTP
    