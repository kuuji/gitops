apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-namespace1
  name: istio-operator1
spec:
  profile: minimal
  values:
    global:
      istioNamespace: istio-namespace1
  components:
    pilot:
      k8s:
        resources:
          requests:
            memory: 256m
            cpu: 256m
    ingressGateways:
      - name: pub-lb
        namespace: istio-namespace1
        enabled: true
