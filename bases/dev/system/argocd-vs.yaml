apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-ui
  namespace: istio-namespace1
spec:
  hosts:
  - argocd.byeon.ca
  gateways:
  - istio-namespace1/pub-lb
  http:
  - name: "argocd"
    route:
    - destination:
        port:
          number: 443
        host: argocd-server.argocd.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: argocd-ui
  namespace: istio-namespace1
spec:
  host: argocd-server.argocd.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gofun
  namespace: kuuji
spec:
  hosts:
  - gofun.byeon.ca
  gateways:
  - istio-namespace1/pub-lb
  http:
  - name: "gofun"
    route:
    - destination:
        port:
          number: 8080
        host: gofun.kuuji.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: gofun
  namespace: kuuji
spec:
  host: gofun.kuuji.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN