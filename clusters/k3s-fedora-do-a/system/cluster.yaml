apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: system
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: git@github.com:kuuji/gitops.git
      revision: HEAD
      files:
      - path: "v2/clusters/**/.config.json"
  template:
    metadata:
      name: '{{cluster.name}}-system'
    spec:
      project: "default"
      source:
        repoURL: git@github.com:kuuji/gitops.git
        targetRevision: HEAD
        path: clusters/{{cluster.name}}/system
      destination:
        server: '{{cluster.server}}'