apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/k3s-fedora-do-a/system
    repoURL: git@github.com:kuuji/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true